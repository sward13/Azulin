<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Advantage Workshops</title>
    <link rel="icon" type="image/png" href="Fav_Icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.98);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(89, 145, 145, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            height: 40px;
            width: auto;
            transition: opacity 0.3s ease;
        }

        .nav-logo:hover {
            opacity: 0.7;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #2f6d74;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #599191;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: linear-gradient(135deg, #5077bb 0%, #6080c0 30%, #599191 70%, #6f90c7 100%);
            padding: 4rem 2rem;
            overflow: hidden;
            min-height: 400px;
        }

        .hero-decorative {
            position: absolute;
        }

        /* Keyframe Animations */
        @keyframes float-slow {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            33% {
                transform: translate(30px, -20px) scale(1.3);
                opacity: 0.5;
            }
            66% {
                transform: translate(-20px, 15px) scale(0.8);
                opacity: 0.4;
            }
        }

        @keyframes float-medium {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.25;
            }
            50% {
                transform: translate(-35px, 25px) scale(1.4);
                opacity: 0.45;
            }
        }

        @keyframes pulse-flow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.6);
                opacity: 0.4;
            }
        }

        @keyframes drift-expand {
            0%, 100% {
                transform: translate(0, 0) scale(0.7);
                opacity: 0.3;
            }
            50% {
                transform: translate(40px, -30px) scale(1.5);
                opacity: 0.5;
            }
        }

        @keyframes float-up {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes float-diagonal {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(40px, -40px) scale(1.15);
                opacity: 0.7;
            }
        }

        @keyframes pulse-grow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        @keyframes rotate-pulse {
            0%, 100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.25;
            }
            50% {
                transform: rotate(180deg) scale(1.15);
                opacity: 0.4;
            }
        }

        @keyframes slide-vertical {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px);
                opacity: 0.5;
            }
        }

        /* Left side - Vertical bars pattern */
        .vertical-bar {
            position: absolute;
            width: 70px;
            border-radius: 35px;
            left: 5%;
        }

        .bar-1 {
            height: 200px;
            top: 10%;
            background: rgba(89, 145, 145, 0.45);
            animation: slide-vertical 6s ease-in-out infinite;
        }

        .bar-2 {
            height: 160px;
            top: 15%;
            left: 8%;
            background: rgba(172, 215, 202, 0.5);
            animation: slide-vertical 7s ease-in-out infinite 1s;
        }

        .bar-3 {
            height: 120px;
            top: 25%;
            left: 11%;
            background: rgba(131, 144, 125, 0.45);
            animation: slide-vertical 5s ease-in-out infinite 2s;
        }

        /* Right side - Large concentric circles */
        .concentric-outer {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            border: 4px solid rgba(172, 215, 202, 0.4);
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            animation: rotate-pulse 12s ease-in-out infinite;
        }

        .concentric-middle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid rgba(89, 145, 145, 0.45);
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            animation: pulse-grow 10s ease-in-out infinite 1s;
        }

        .concentric-inner {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(131, 144, 125, 0.5);
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            animation: pulse-grow 8s ease-in-out infinite 2s;
        }

        /* Floating circles scattered around */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
        }

        .float-1 {
            width: 90px;
            height: 90px;
            top: 15%;
            right: 25%;
            background: rgba(172, 215, 202, 0.5);
            animation: float-up 7s ease-in-out infinite;
        }

        .float-2 {
            width: 70px;
            height: 70px;
            top: 70%;
            right: 30%;
            background: rgba(89, 145, 145, 0.45);
            animation: float-diagonal 9s ease-in-out infinite 1.5s;
        }

        .float-3 {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 5%;
            background: rgba(131, 144, 125, 0.4);
            animation: float-up 6s ease-in-out infinite 2s;
        }

        .float-4 {
            width: 50px;
            height: 50px;
            bottom: 20%;
            left: 20%;
            background: rgba(172, 215, 202, 0.45);
            animation: float-diagonal 8s ease-in-out infinite 3s;
        }

        /* Additional flowing thin circles */
        .thin-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(172, 215, 202, 0.35);
        }

        .thin-1 {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 15%;
            animation: pulse-flow 11s ease-in-out infinite;
        }

        .thin-2 {
            width: 70px;
            height: 70px;
            top: 60%;
            right: 40%;
            border-color: rgba(89, 145, 145, 0.3);
            animation: drift-expand 13s ease-in-out infinite 2s;
        }

        .thin-3 {
            width: 85px;
            height: 85px;
            bottom: 30%;
            right: 20%;
            border-color: rgba(131, 144, 125, 0.3);
            animation: float-slow 14s ease-in
